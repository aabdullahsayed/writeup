<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write up</title>
</head>
<body>
    <h1>Upload Your Writeup</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="writeup">Select writeup file:</label>
        <input type="file" name="writeup" id="writeup" accept=".txt,.pdf,.doc,.docx" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
